<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/img1.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/img2.png" type="image/png">
        <img src="Imagens/img3.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio autoplay controls src="media/On the Delta - John Patitucci.mp3" type="audio/mpeg"></audio>

    <h1>Audio com códigos um pouco diferentes</h1>
    <audio preload="metadata" autoplay controls>
        <source src="media/On the Delta - John Patitucci.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
