<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado em meu próprio servidor.
    </p>
    <video src="midia/pexels_videos_1398932 (1080p).mp4" width="560" autoplay controls ></video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado em um servidor externo</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bVmpiNwltPk?si=KNR5wyB2dK_-PURb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Dá play ai cupinxa</p>
</body>
</html>
